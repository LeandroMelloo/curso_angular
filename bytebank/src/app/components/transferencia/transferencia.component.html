<section class="container">
  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">Transferência</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <!--[(ngModel)]= Two-way data binding garante uma comunicação bidirecional entre o componente e o DOM. -->
      <!--[ngModel]= Property binding permite que um valor de uma variável seja atribuído ao elemento HTML. -->
      <input class="form-field__input" id="valor" type="number" [(ngModel)]="valor" name="valor">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="conta">Conta</label>
      <!--[(ngModel)]= Two-way data binding garante uma comunicação bidirecional entre o componente e o DOM. -->
      <!--[ngModel]= Property binding permite que um valor de uma variável seja atribuído ao elemento HTML. -->
      <input class="form-field__input" id="conta" type="text" [(ngModel)]="conta" name="conta">
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
